<mat-card class="video-card"  *ngIf="video">
    <mat-card-header>
      <!-- <div mat-card-avatar class="header-image" style="background-image:{{video.thumbnailsLow}}"></div> -->
      <mat-card-title>{{ video.title }}</mat-card-title>
      <mat-card-subtitle>{{video.channel.channelTitle}}</mat-card-subtitle>
    </mat-card-header>
    <div class="videoWrapper">
    <iframe  [src]="video.video | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
</div>
    <mat-card-content>
      <p class="text">
       {{video.description}}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
