<div class="outer">
    <div class="inner">
      <form form name="form" [formGroup]="logInForm" *ngIf="!isLoading">
        <div class="form-group">
          <label class="control-label">Email</label
          ><input class="form-control" formControlName="email" type="email" />
        </div>
        <div class="form-group">
          <label class="control-label">Password</label
          ><input
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <button class="btn btn-dark btn-lg btn-block" (click)="onlogIn()">
          logIn
        </button>
      </form>
    </div>
  </div>
