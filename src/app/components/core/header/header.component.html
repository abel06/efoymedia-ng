<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <app-menu [options]="options$ " (themeChange)="themeChangeHandler($event)">
  </app-menu>

  <span class="flexExpand"></span>

  <a (click)="logOut()" *ngIf="isLoggedIn"><mat-icon aria-hidden="false">logout</mat-icon></a> -->
</mat-toolbar>
